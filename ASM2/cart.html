<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - Trà Sữa Bubble Tea</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/logo-tra-sua-37.jpg" alt="Logo" class="logo">
        <h1 class="blinking">Trà Sữa Bubble Tea - Nguyễn Phạm Nhật Trường</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Trang Chủ</a></li>
            <li><a href="about.html">Giới Thiệu</a></li>
            <li><a href="products.html">Sản Phẩm</a></li>
            <li><a href="contact.html">Liên Hệ</a></li>
            <li><a href="cart.html">Giỏ Hàng</a></li>
        </ul>
    </nav>
    <main>
        <section class="cart">
            <h2>Giỏ Hàng</h2>
            <div class="cart-item">
                <img src="img/Trà sữa trân châu đường đen.jpg" alt="Sản phẩm 1">
                <h3>Trà Sữa Trân Châu</h3>
                <p>Giá Khuyến Mại: 24,000 VND</p>
                <input type="number" value="1" min="1" max="10">
                <button class="remove-button">Xóa</button>
            </div>
            <div class="cart-item">
                <img src="img/Trà sữa matcha đậu đỏ.jpg" alt="Sản phẩm 2">
                <h3>Trà Sữa Matcha</h3>
                <p>Giá Khuyến Mại: 28,000 VND</p>
                <input type="number" value="1" min="1" max="10">
                <button class="remove-button">Xóa</button>
            </div>
            <div class="total-price">
                <h3>Tổng Cộng: 52,000 VND</h3>
                <button class="checkout-button">Thanh Toán</button>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Nguyễn Phạm Nhật Trường</p>
    </footer>
