<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập/Đăng ký - Trà Sữa Nguyễn Phạm Nhật Trường</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #f3b4ee;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            max-width: 100px;
        }
        
        .blinking {
            animation: blinkingText 1.5s infinite;
        }
        
        @keyframes blinkingText {
            0% {
                color: #d398df;
            }
            49% {
                color: #d398df;
            }
            60% {
                color: transparent;
            }
            99% {
                color: transparent;
            }
            100% {
                color: #d398df;
            }
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
        }
        
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .button-group {
            margin-bottom: 15px;
        }
        
        .button-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #141413;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .button-group button:hover {
            background-color: #161615;
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .social-login button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3b5998;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .social-login button img {
            margin-right: 10px;
        }
        
        .google-login {
            background-color: #db4437;
        }
        
        .google-login img {
            width: 20px;
            height: 20px;
        }
        
        .facebook-login {
            background-color: #3b5998;
        }
        
        .facebook-login img {
            width: 20px;
            height: 20px;
        }
        
        footer {
            background-color: #ffeb3b;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <img src="img/logo-tra-sua-37.jpg" alt="Logo" class="logo">
        <h1 class="blinking">Trà Sữa Bubble Tea - Nguyễn Phạm Nhật Trường</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="about.html">Giới thiệu</a></li>
                <li><a href="products.html">Sản phẩm</a></li>
                <li><a href="contact.html">Liên hệ</a></li>
                <li><a href="cart.html">Giỏ hàng</a></li>
                <li><a href="login.html">Đăng nhập/Đăng ký</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Đăng nhập/Đăng ký</h2>
            <form action="index.html" method="post" class="login-form">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button-group">
                    <button type="submit">Đăng nhập</button>
                    <button type="button">Đăng ký</button>
                </div>
                <div class="social-login">
                    <button type="button" class="google-login">
                        <img src="img/idesign_logogg_1.jpg" alt="Google"> Đăng nhập với Google
                    </button>
                    <button type="button" class="facebook-login">
                        <img src="img/Facebook-200x200.jpg" alt="Facebook"> Đăng nhập với Facebook
                    </button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Nguyễn Phạm Nhật Trường</p>
    </footer>
</body>

</html>
